          <a href="index.html"><img src="images/logo.png" alt="RIP Slika"></a>

          </ul>
        </div>
      </header>

      <section class="contact-form">
        <h1 class="h1-contact">КОНТАКТИРАЈТЕ НАС</h1>
        <p class="date"><strong>Датум</strong>: <small></small></p>
          <div class="container">
              <form onsubmit="return validateForm()">
                <ul class="flex-outer">
                  <li>
                    <label for="first-name">ИМЕ</label>
                    <input type="text" id="name" placeholder="Унесите име">
                  </li>
                  <li>
                    <label for="email">Е-МАИЛ</label>
                    <input type="email" id="email" placeholder="Унесите е-маил">
                  </li>
                  <li>
                    <label for="message">ПОРУКА (Бар <strong>20</strong> карактера)</label>
                    <textarea rows="6" id="message" placeholder="Унесите поруку"></textarea>
                  </li>
                  <li>
                    <p>Године (није обавезно)</p>
                    <ul class="flex-inner">
                      <li>
                        <input type="radio" value="20-29" name="radio-age" id="twenty-to-twentynine">
                        <label for="twenty-to-twentynine">20-29</label>
                      </li>
                      <li>
                        <input type="radio" value="30-39" name="radio-age" id="thirty-to-thirtynine">
                        <label for="thirty-to-thirtynine">30-39</label>
                      </li>
                      <li>
                        <input type="radio" value="40-49" name="radio-age" id="fourty-to-fourtynine">
                        <label for="fourty-to-fourtynine">40-49</label>
                      </li>
                      <li>
                        <input type="radio" value="50-59" name="radio-age" id="fifty-to-fiftynine">
                        <label for="fifty-to-fiftynine">50-59</label>
                      </li>
                      <li>
                        <input type="radio" value="60-69" name="radio-age" id="sixty-to-sixtynine">
                        <label for="sixty-to-sixtynine">60-69</label>
                      </li>
                    </ul>
                  </li>

                  <div id="progressbar"></div>

                  <li>
                    <button type="submit">Submit</button>
                  </li>
                </ul>
              </form>
            </div>
      </section>
